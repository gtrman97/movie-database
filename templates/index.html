{% extends "bootstrap/base.html" %}

{% block title %}Movies Database{% endblock %}

{% block head %}
    {{ super() }}
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <style>
    .movieDatabase {
        padding: 0px;
        background-position: center;
        color: white !important;
    }
    #subTitle {
        color: white;
    }
    .itemIndent {
        padding-left: 25px;
    }
    </style>
{% endblock %}

{% block body %}
    <div class="px-4 pt-5 my-5 text-center movieDatabase">
        <div id="header">
            <h1 class="display-4 fw-bold">Welcome to Movie Database!</h1>
            <p class="lead mb-4">Where you can see a list of movies.</p>
        </div>
        <div class="justify-content-center mx-auto">
            <img src="../static/img/film.svg" height="100" width="100">
            <img src="../static/img/film.svg" height="100" width="100">
            <img src="../static/img/film.svg" height="100" width="100">

            <div class="container">
                <div class="row align-items-start">
                    <div class="col">
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                            <button id="openListBtn" type="button" class="btn btn-primary btn-lg px-4 me-sm-3" onclick="openMovieList()" >View Movies List</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <section id="subTitle"></section>
    </div>

    <section id="content"></section>
    <script src="../static/movies-json.js"></script>
{% endblock %}
