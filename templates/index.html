{% extends "bootstrap/base.html" %}

{% block title %}Movies Database{% endblock %}

{% block head %}
    {{ super() }}
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .movieDatabase {
        padding: 25px 25px 50px 25px;
        background-image: url("../static/img/film.svg");
        background-repeat: no-repeat;
        background-position: center;
        color: white !important;
    }
    #subTitle {
        color: white;
    }
    .itemIndent {
        padding-left: 25px;
    }
    </style>
{% endblock %}

{% block body %}
    <div class="px-4 pt-5 my-5 text-center movieDatabase">
        <h1 class="display-4 fw-bold">Welcome to Movie Database.</h1>
        <div class="justify-content-center mx-auto">
          <p class="lead mb-4">Explore the database with the buttons below.</p>
            <br/>
            <div class="container">
                <div class="row align-items-start">
                    <div class="col">
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                            <button id="statsBtn" type="button" class="btn btn-primary btn-lg px-4 me-sm-3" onclick="databaseStats()" >View Database Stats</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                            <button id="openListBtn" type="button" class="btn btn-primary btn-lg px-4 me-sm-3" onclick="openMovieList()" >View Movies List</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                            <button id="actorsBtn" type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Actors Page</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                            <button id="moviesBtn" type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Movies Page</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <section id="subTitle"></section>
    </div>

    <section id="content"></section>
    <script src="../static/movies-json.js"></script>
{% endblock %}
